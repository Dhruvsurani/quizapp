{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


    {% block title %}<title>Quiz App</title>{% endblock %}
    <style>
      img{
        display: inline-block;
        background: darken($primary, 10%);
        height: 2.5rem;
        vertical-align:middle;
        margin-right: 1rem;
        margin: .5rem .75rem .5rem .5rem;
        border-radius: 50%;
      }
    </style>
  </head>
  
  <body style="background-color: black;">
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Quiz App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="at navbar-nav mr-auto">
          
          
          
        </ul>
        <div class="form-inline my-2 my-lg-0 userdetail" style="display: none">
         
          <img alt='' src="https://cdn0.iconfinder.com/data/icons/avatars-3/512/avatar_hipster_guy-512.png">
          <span id="pusername"></span>
          
          <a  class="ml-4"   href=""> <button type="button" id="logout"  class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-log-out" ></span> Log out
          </button></a>
         
        </div>
      </div>
    </nav>



    <div class="content h-100">
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    {% block script %}
    {% endblock %}
        <script>
          $('#pusername').text(localStorage.getItem('username'))
                
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
